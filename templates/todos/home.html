{% extends 'todos/base.html' %}

{% block title %}Todos{% endblock %}

{% block content %}
    <div class="container">
    {% for todo in todos %}
<div class="card text-center" style="width: 18rem; margin-left: 20px">
  <div class="card-body">
    <h5 class="card-title">{{ todo.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ todo.sub_title }}</h6>
    <p class="card-text">{{ todo.content }}</p>
    <a href="{% url 'edittodo' todo.id %}" class="card-link btn btn-sm btn-primary">Edit todo</a>
      <br>
      <br>
      <form method="POST" action="{% url 'deletetodo' todo.id %}">
          {% csrf_token %}
          <button type="submit" class="card-link btn btn-sm btn-danger">Delete todo</button>
      </form>
  </div>
</div>
    {% endfor %}
    </div>
{% endblock %}
